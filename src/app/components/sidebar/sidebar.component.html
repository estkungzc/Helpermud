      <div class="logo-image-small">
        <!-- <img
          src="assets/img/iconfinder_Smart_sensor_4629045.png"
        /> -->
      </div>
    </a>
    <a [routerLink]="['/dashboard']" class="simple-text logo-normal">
      Sansara Farm

  </div>
  <ul class="nav">
