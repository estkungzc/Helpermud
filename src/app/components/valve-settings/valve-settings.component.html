<form #f="ngForm"
      (ngSubmit)="onSubmit(f)">
  <div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fas fa-cogs"></i> ตั้งค่าการควบคุมวาล์ว</h4>
  </div>
  <div class="modal-body">
    <!-- <div class="form-group">
      <label for="mode">รูปแบบการควบคุมวาล์ว</label>
      <select class="form-control"
              style="padding: 10px 10px 10px 10px !important;"
              id="mode"
              required
              name="mode"
              [(ngModel)]="modeSelected"
              #mode="ngModel">
        <option [ngValue]="m.state"
                *ngFor="let m of modes">{{m.mode}}</option>
      </select>
    </div> -->
    <div class="form-group row">
      <label for="mode"
             class="col-sm col-form-label">รูปแบบการควบคุมวาล์ว</label>
      <div class="col-sm my-2">
        <select class="form-control"
                id="mode"
                required
                name="mode"
                [(ngModel)]="modeSelected"
                #mode="ngModel">
          <option [ngValue]="m.state"
                  *ngFor="let m of modes">{{m.mode}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="threshold"
             class="col-sm col-form-label">เกณฑ์ค่าความชื้น</label>
      <div class="col-sm">
        <input type="number"
               class="form-control"
               id="threshold"
               max="100"
               min="0"
               name="threshold"
               [(ngModel)]="thresholdSelected"
               #threshold="ngModel">
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mx-3">
    <button type="submit"
            class="btn btn-primary">
      บันทึก</button>
    <div class="mx-2"></div>
    <button type="button"
            class="btn btn-secondary"
            (click)="bsModalRef.hide()">ยกเลิก</button>
  </div>
</form>
